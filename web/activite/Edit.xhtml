<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActiviteEditDlg" widgetVar="ActiviteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActiviteTitle}">
            <h:form id="ActiviteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActiviteLabel_employe}" for="employe" />
                        <p:selectOneMenu id="employe" value="#{activiteController.selected.employe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="employeItem"
                                           itemValue="#{employeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActiviteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{activiteController.selected.id}" title="#{bundle.EditActiviteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditActiviteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{activiteController.selected.nom}" title="#{bundle.EditActiviteTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditActiviteLabel_avancement}" for="avancement" />
                        <p:inputText id="avancement" value="#{activiteController.selected.avancement}" title="#{bundle.EditActiviteTitle_avancement}" />
                        <p:outputLabel value="#{bundle.EditActiviteLabel_degrer}" for="degrer" />
                        <p:inputText id="degrer" value="#{activiteController.selected.degrer}" title="#{bundle.EditActiviteTitle_degrer}" />
                        <p:outputLabel value="#{bundle.EditActiviteLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{activiteController.selected.dateDebut}" title="#{bundle.EditActiviteTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActiviteLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{activiteController.selected.dateFin}" title="#{bundle.EditActiviteTitle_dateFin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activiteController.update}" value="#{bundle.Save}" update="display,:ActiviteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActiviteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActiviteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
