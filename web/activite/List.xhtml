<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/bar.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActiviteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panelGrid columns="8" >             
                    <p:outputLabel value="#{bundle.CreateActiviteLabel_dateMin}" for="dateMin" />
                    <p:calendar id="dateMin" pattern="MM/dd/yyyy HH:mm:ss" value="#{activiteController.dateMin}" title="#{bundle.EditActiviteTitle_dateMin}"  showOn="button"/>

                    <p:outputLabel value="#{bundle.CreateActiviteLabel_dateMax}" for="dateMax" />
                    <p:calendar id="dateMax" pattern="MM/dd/yyyy HH:mm:ss" value="#{activiteController.dateMax}" title="#{bundle.EditActiviteTitle_dateMax}"  showOn="button"/>

                    <p:outputLabel value="#{bundle.CreateTacheLabel_nom}" for="nom" />
                    <p:inputText id="nom" value="#{activiteController.nom}" title="#{bundle.CreateActiviteTitle_nom}" />

                    <p:outputLabel value="#{bundle.CreateTacheLabel_employe}" for="employe" />
                    <p:inputText id="employe" value="#{activiteController.employe}" title="#{bundle.CreateActiviteTitle_employe}" />

                    <p:outputLabel value="#{bundle.CreateTacheLabel_avancement}" for="avancement" />
                    <p:inputText id="avancement" value="#{activiteController.avancement}" title="#{bundle.CreateActiviteTitle_avancement}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{activiteController.search()}" value="SEARCH" update=":ActiviteListForm:datalist" />
                <p:commandButton value="#{bundle.Cancel}" onclick="ActiviteCreateDialog.hide()"/>
            </h:form>
            <h:form id="ActiviteListForm">
                <p:panel header="#{bundle.ListActiviteTitle}">
                    <p:dataTable id="datalist" value="#{activiteController.items}" var="item"
                                 selectionMode="single" selection="#{activiteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.gerant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_avancement}"/>
                            </f:facet>
                            <h:outputText value="#{item.avancement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_degrer}"/>
                            </f:facet>
                            <h:outputText value="#{item.degrer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{activiteController.prepareCreate}" update=":ActiviteCreateForm" oncomplete="PF('ActiviteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActiviteViewForm" oncomplete="PF('ActiviteViewDialog').show()" disabled="#{empty activiteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActiviteEditForm" oncomplete="PF('ActiviteEditDialog').show()" disabled="#{empty activiteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{activiteController.destroy}" update=":growl,datalist" disabled="#{empty activiteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
