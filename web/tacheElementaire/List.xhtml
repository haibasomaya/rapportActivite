<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTacheElementaireTitle} Effectuer Par #{tacheElementaireController.emp}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <h2><h:outputText value="chercher par date "/></h2>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateTacheElementaireLabel_dateTache}" for="dateTache" />
                    <p:calendar id="dateTache" pattern="MM/dd/yyyy HH:mm:ss" value="#{tacheElementaireController.selected.dateTache}" showOn="button"></p:calendar>
                </p:panelGrid>
                <p:commandButton  actionListener="#{tacheElementaireController.chercherDate()}" update=":TacheElementaireListForm:datalist" value="Chercher"></p:commandButton>

            </h:form>
            <br></br>
            <br></br>
            <h:form id="TacheElementaireListForm">
                <p:panel header="#{bundle.ListTacheElementaireTitle}">
                    <p:dataTable id="datalist" value="#{tacheElementaireController.items}" var="item"
                                 selectionMode="single" selection="#{tacheElementaireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_dateTache}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTache}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
