<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Mes Taches Quotidiennes"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <b:panel style="background-color: #1b6d85;">
                <div class="row">
                    <h:form>
                       <h4><b:label value="chercher  Tache par Date" style="float: top;"/></h4>
                        <div class="col-lg-4 col-md-3">
                                <b:datepicker value="#{tacheElementaireController.selected.dateTache}" id="dateTache" show-button-panel="button" placeholder="MM/dd/yyyy HH:mm:ss"></b:datepicker>
                            </div>
                            <div class="col-lg-4 col-md-3">
                                <b:commandButton  actionListener="#{tacheElementaireController.findTache()}" update=":TacheElementaireListForm:datalist" value="Chercher" />
                            </div>
                    </h:form>
                </div>
            </b:panel>
            <br></br>
            <h:form id="TacheElementaireListForm">
                <b:panel>
                    <b:dataTable id="datalist" value="#{tacheElementaireController.items}" var="item"
                                 selectionMode="single"
                                 >

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_dateTache}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTache}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </b:column>
                    </b:dataTable>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
