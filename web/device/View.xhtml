<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeviceLabel_id}"/>
                    <h:outputText value="#{deviceController.selected.id}" title="#{bundle.ViewDeviceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_employe}"/>
                    <h:outputText value="#{deviceController.selected.employe}" title="#{bundle.ViewDeviceTitle_employe}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_adresseMac}"/>
                    <h:outputText value="#{deviceController.selected.adresseMac}" title="#{bundle.ViewDeviceTitle_adresseMac}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_adresseIP}"/>
                    <h:outputText value="#{deviceController.selected.adresseIP}" title="#{bundle.ViewDeviceTitle_adresseIP}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_dateEntree}"/>
                    <h:outputText value="#{deviceController.selected.dateEntree}" title="#{bundle.ViewDeviceTitle_dateEntree}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeviceLabel_dateSortie}"/>
                    <h:outputText value="#{deviceController.selected.dateSortie}" title="#{bundle.ViewDeviceTitle_dateSortie}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceController.destroyAndView}" value="#{bundle.ViewDeviceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeviceEditLink}"/>
                <br />
                <h:commandLink action="#{deviceController.prepareCreate}" value="#{bundle.ViewDeviceCreateLink}" />
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.ViewDeviceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeviceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
