<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{deviceController.selected.id}" title="#{bundle.CreateDeviceTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_employe}" for="employe" />
                    <h:selectOneMenu id="employe" value="#{deviceController.selected.employe}" title="#{bundle.CreateDeviceTitle_employe}" >
                        <f:selectItems value="#{employeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_adresseMac}" for="adresseMac" />
                    <h:inputText id="adresseMac" value="#{deviceController.selected.adresseMac}" title="#{bundle.CreateDeviceTitle_adresseMac}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_adresseIP}" for="adresseIP" />
                    <h:inputText id="adresseIP" value="#{deviceController.selected.adresseIP}" title="#{bundle.CreateDeviceTitle_adresseIP}" />
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_dateEntree}" for="dateEntree" />
                    <h:inputText id="dateEntree" value="#{deviceController.selected.dateEntree}" title="#{bundle.CreateDeviceTitle_dateEntree}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeviceLabel_dateSortie}" for="dateSortie" />
                    <h:inputText id="dateSortie" value="#{deviceController.selected.dateSortie}" title="#{bundle.CreateDeviceTitle_dateSortie}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceController.create}" value="#{bundle.CreateDeviceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.CreateDeviceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
