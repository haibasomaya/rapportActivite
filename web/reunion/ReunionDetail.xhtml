<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="ReunionDetailDlg" widgetVar="ReunionDetailDialog" modal="true" resizable="false" appendTo="@(body)" header="les Participants de cette  reunion">
            <h:form id="ReunionParticipesForm">
                <b:dataTable value="#{reunionController.participants}" var="item" id="datalist">
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Tel"/>
                        </f:facet>
                        <h:outputText value="#{item.tel}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="NumPost"/>
                        </f:facet>
                        <h:outputText value="#{item.numPost}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="NumBureau"/>
                        </f:facet>
                        <h:outputText value="#{item.numBureau}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Service"/>
                        </f:facet>
                        <h:outputText value="#{item.service}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Fonction"/>
                        </f:facet>
                        <h:outputText value="#{item.fonction}"/>
                    </b:column>
                </b:dataTable>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
