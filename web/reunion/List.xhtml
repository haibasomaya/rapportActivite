<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReunionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReunionListForm">
                <b:dataTable id="datalist" value="#{tacheElementaireController.items}" var="item"
                             selectionMode="single">

                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListReunionTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListReunionTitle_discreption}"/>
                        </f:facet>
                        <h:outputText value="#{item.discreption}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListReunionTitle_dateDebut}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <h:outputText value="Gestion"/>
                        </f:facet>
                        <b:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reunionController.destroy}" update=":growl,datalist" disabled="#{empty reunionController.selected}"/>
                    </b:column>
                </b:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <style>
                .data{
                    position: relative;
                    background-color: #FFFFFF;
                    border-radius: 3%;
                }
                /* Standard syntax */
                @keyframes example {
                    0%   {left:-1000px;}

                    50%  {left:100px;}
                    100% { left:0px;}
                }


            </style>
        </ui:define>
    </ui:composition>

</html>
