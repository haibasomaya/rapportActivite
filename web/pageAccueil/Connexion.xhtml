<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Connexion" style="margin:50px 100px 50px 100px; position: relative ">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" style="border: 10px blue;">

                        <p:outputLabel value="#{bundle.CreateEmployeLabel_login}" for="login" />
                        <p:inputText id="login" value="#{employeController.login}" title="#{bundle.CreateEmployeTitle_login}" />

                        <p:outputLabel value="#{bundle.CreateEmployeLabel_password}" for="password" />
                        <p:password id="password" value="#{employeController.password}" title="#{bundle.CreateEmployeTitle_password}"></p:password>
                        <!--    <p:inputText id="password" value="#{employeController.password}" title="#{bundle.CreateEmployeTitle_password}" />-->

                        <p:commandButton  action="#{employeController.connecter()}" value="Connecter"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:panel>
    </h:body>
</html>
