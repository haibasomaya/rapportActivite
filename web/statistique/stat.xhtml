<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form id="TacheForm">
                <div style="float: right;">
                    <p:commandButton value="retour" action="#{projetController.retour()}" class="btn btn-primary"/>
                </div>
                <br></br>
                <div class="row">
                    <div class=" col-md-offset-2 col-lg-4 col-md-10">   
                        <div class="form-group">
                            <p:outputLabel value="Annee"/><br></br>
                            <p:inputText id='annee' value="#{grandeTacheController.annee}" title="#{bundle.CreateTacheTitle_annee}"/>
                        </div> 
                    </div> 
                    <div class="col-lg-4 col-md-6">   
                        <div class="form-group">
                            <p:outputLabel value="Employe"/><br></br>
                            <b:selectOneMenu id="employe" value="#{grandeTacheController.employe}" >
                                <f:selectItems  value="#{employeController.itemsAvailableSelectOne}" var="employeItem" itemValue="#{employeItem.login}" itemLabel="#{employeItem.nom}"/>
                            </b:selectOneMenu>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <center><div class="col-md-offset-1  col-lg-4 col-md-3">   
                            <div class="form-group">
                                <p:commandButton  actionListener="#{grandeTacheController.tryMethod()}"  value="Consulter les graphes" update=":statistiques:graphe" style="size: portrait;"/>
                            </div>
                        </div></center>
                </div>
                <br></br><br></br>
            </h:form>  
            <h:form id="statistiques" >
                <b:panel title=" Graphe " class="panel-primary">
                    <p:chart type="bar" id="graphe" model="#{grandeTacheController.model}"/>
                    <!--style="height:300px
    <p:chart type="line" model="# {affectationController.lineModel}" style="height:300px"  />-->
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
