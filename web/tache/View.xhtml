<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TacheViewDlg" widgetVar="TacheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTacheTitle}">
            <h:form id="TacheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tacheController.selected != null}">
                        <h:outputText value="#{bundle.ViewTacheLabel_id}"/>
                        <h:outputText value="#{tacheController.selected.id}" title="#{bundle.ViewTacheTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTacheLabel_nom}"/>
                        <h:outputText value="#{tacheController.selected.nom}" title="#{bundle.ViewTacheTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewTacheLabel_dateTache}"/>
                        <h:outputText value="#{tacheController.selected.dateTache}" title="#{bundle.ViewTacheTitle_dateTache}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTacheLabel_pourcentage}"/>
                        <h:outputText value="#{tacheController.selected.pourcentage}" title="#{bundle.ViewTacheTitle_pourcentage}"/>
                        <h:outputText value="#{bundle.ViewTacheLabel_avancement}"/>
                        <h:outputText value="#{tacheController.selected.avancement}" title="#{bundle.ViewTacheTitle_avancement}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TacheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
