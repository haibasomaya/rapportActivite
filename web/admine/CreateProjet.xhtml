<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/grTemplate.xhtml">
        <ui:define name="title">
            <!--<h:outputText value="CREATE NOUVEAU EMPLOYE"></h:outputText>-->
        </ui:define>
        <ui:define name="body">
            <center><h3><b:label value="CREATE NOUVEAU Projet"></b:label></h3></center>
            <div >
                <h:form id="CreateEmpForm" >
                    <div class="row">
                        <div class="col-md-offset-2 col-md-25">
                            <div class="form-group">
                                <p:outputLabel value="Nom:" for="nom"/>
                                <b:inputText  value="#{projetController.selected.nom}"  id="nom" title="Nom" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-offset-2 col-md-25">
                            <div class="form-group">
                                <p:outputLabel value="Description:" for="discription" />
                                <b:inputText id="discription" value="#{projetController.selected.discription}" title="Discription" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-md-offset-2 col-md-25">
                            <div class="form-group">
                                <p:outputLabel value="Date Debut:"  />
                                <b:datepicker value="#{projetController.selected.dateDebut}" id="dateDebut" show-button-panel="button" placeholder="MM/dd/yyyy HH:mm:ss"></b:datepicker>
                            </div> 
                        </div>
                        <div class="col-md-offset-2 col-md-25">
                            <div class="form-group">
                                <p:outputLabel value="Date Finale:" />
                                <b:datepicker value="#{projetController.selected.dateFin}" id="dateFin" show-button-panel="button" placeholder="MM/dd/yyyy HH:mm:ss"></b:datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-25">
                            <div class="form-group">
                                <p:outputLabel value="Degree d'importance:" />
                                <b:selectOneMenu value="#{projetController.selected.degrer}" class="form-control" title="Choisir Degrer">
                                    <f:selectItem itemLabel="Urgent" itemValue="1" />
                                    <f:selectItem itemLabel="Modéré" itemValue="2" />
                                    <f:selectItem itemLabel="minim" itemValue="3" />
                                </b:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-offset-5 col-md-1">
                        <center><b:commandButton actionListener="#{projetController.creation()}" value=" CREER " class="btn btn-primary fa fa-plus-square" style="float: inside;" /></center>
                    </div>
                </h:form> 
            </div>

            <p:dialog id="messageDlg" widgetVar="message" modal="true" resizable="false" appendTo="@(body)" header="Confirmer la suppression">
                <h:form id="messageForm">
                    <h4> <h:outputLabel id="textLabel" value="Attention" /> </h4>
                    <p:outputLabel  value="#{projetController.msg}" class="form-control"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Supression.hide()"/>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
