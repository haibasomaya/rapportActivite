<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcheViewDlg" widgetVar="MarcheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcheTitle}">
            <h:form id="MarcheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcheController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcheLabel_fournisseurs}"/>
                        <h:outputText value="#{marcheController.selected.fournisseurs}" title="#{bundle.ViewMarcheTitle_fournisseurs}"/>
                        <h:outputText value="#{bundle.ViewMarcheLabel_id}"/>
                        <h:outputText value="#{marcheController.selected.id}" title="#{bundle.ViewMarcheTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMarcheLabel_nom}"/>
                        <h:outputText value="#{marcheController.selected.nom}" title="#{bundle.ViewMarcheTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewMarcheLabel_avancement}"/>
                        <h:outputText value="#{marcheController.selected.avancement}" title="#{bundle.ViewMarcheTitle_avancement}"/>
                        <h:outputText value="#{bundle.ViewMarcheLabel_degrer}"/>
                        <h:outputText value="#{marcheController.selected.degrer}" title="#{bundle.ViewMarcheTitle_degrer}"/>
                        <h:outputText value="#{bundle.ViewMarcheLabel_dateDebut}"/>
                        <h:outputText value="#{marcheController.selected.dateDebut}" title="#{bundle.ViewMarcheTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMarcheLabel_dateFin}"/>
                        <h:outputText value="#{marcheController.selected.dateFin}" title="#{bundle.ViewMarcheTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMarcheLabel_gerant}"/>
                        <h:outputText value="#{marcheController.selected.gerant}" title="#{bundle.ViewMarcheTitle_gerant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
