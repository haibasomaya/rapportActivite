<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Mes Taches Quotidiennes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <b:panel style="background-color: #1b6d85;">
                    <div class="row">
                        <div class="col-lg-4 col-md-3">
                            <h4><b:label value="Tapez Login d'Employe "></b:label></h4>
                            <p:inputText id="login"  value="#{tacheElementaireController.login}" title="login d'employe" ></p:inputText><br></br>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <h4><b:label value="Tappez Date des Taches"></b:label></h4>
                            <b:datepicker value="#{tacheElementaireController.dateCherche}" id="dateTache" show-button-panel="button" placeholder="MM/dd/yyyy HH:mm:ss"></b:datepicker>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <h4><b:label value="Choisez type taches "></b:label></h4>
                            <b:selectOneMenu value="#{tacheElementaireController.type}">
                                <f:selectItem itemLabel="Quotidienne" itemValue="1"/>
                                <f:selectItem itemLabel="Elementaire" itemValue="2"/>
                            </b:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-5 col-md-1">
                            <b:commandButton  actionListener="#{tacheElementaireController.findTache()}" update=":TacheElementaireListForm:datalist" value="Chercher"></b:commandButton>
                        </div>                             
                    </div>
                </b:panel>
            </h:form>
            <br></br>
            <h:form id="TacheElementaireListForm">
                <b:panel>
                    <b:dataTable id="datalist" value="#{tacheElementaireController.items}" var="item"
                                 selectionMode="single"
                                 >

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacheElementaireTitle_dateTache}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTache}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </b:column>
                    </b:dataTable>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
