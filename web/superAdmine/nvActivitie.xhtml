<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h:form>
                    <b:panel style="background-color: #FFFFFF">
                        <div class="row">
                            <div class="col-md-offset-1 col-md-2">
                                <div class="form-group">
                                    <p:outputLabel value="Nom:" />
                                    <b:inputText id="nom" value="#{activiteController.selected.nom}" title="Nom" />
                                </div>
                            </div>
                            <div class="col-md-offset-2 col-md-2">
                                <div class="form-group">
                                    <p:outputLabel value="DateDebut:"  />
                                    <b:inputText id="dateDebut" value="#{activiteController.selected.dateDebut}" title="DateDebut" >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </b:inputText>
                                </div>
                            </div>
                            <div class="col-md-offset-2 col-md-2">
                                <div class="form-group">
                                    <p:outputLabel value="DateFin:" />
                                    <b:inputText id="dateFin" value="#{activiteController.selected.dateFin}" title="DateFin" >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </b:inputText>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-offset-2 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel value="Degrer d'importance:"  />
                                    <b:selectOneMenu value="#{activiteController.selected.degrer}">
                                        <f:selectItem itemLabel="Urgent" itemValue="1" />
                                        <f:selectItem itemLabel="Modéré" itemValue="2" />
                                        <f:selectItem itemLabel="minim" itemValue="3" />
                                    </b:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel  value="Type d'activite"  />
                                    <b:selectOneMenu value="#{activiteController.type}" id="comboBoxActivite">
                                        <f:selectItem itemLabel="-selecte type-" itemValue="" />
                                        <f:selectItem itemLabel="Projet" itemValue="projet" />
                                        <f:selectItem itemLabel="Marche" itemValue="Marche" />
                                        <f:selectItem itemLabel="Bon Commande" itemValue="Bon Commande" />
                                        <f:ajax  event="change" execute="comboBoxActivite" render=":reste" ></f:ajax>
                                    </b:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </b:panel>
                </h:form>
            </div>
            <h:form id="reste">
                <b:panel rendered="#{activiteController.type==1}">
                    <h1><h:outputText value="Creation de Projet"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Discription:" for="discription" />
                        <p:inputText id="discription" value="#{activiteController.selected.discription}" title="Discription" />
                        <p:outputLabel value="Locale:" for="locale" />
                        <p:inputText id="locale" value="#{activiteController.selected.locale}" title="Locale" />
                        <p:outputLabel value="Gerant:" for="gerant" />
                        <p:selectOneMenu id="gerant" value="#{activiteController.selected.gerant}" >
                            <f:selectItem itemLabel="-select Gerant--"/>
                            <f:selectItems value="#{activiteController.admins}" var="item" itemValue="#{item.login}" itemLabel="#{item.nom}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </b:panel>


                <b:panel rendered="#{activiteController.type==3}">
                    <h1><h:outputText value="Create Bon Commande"/></h1>
                    <b:panel>
                        <p:outputLabel value="Gerant:" for="gerant1" />
                        <p:selectOneMenu id="gerant1" value="#{activiteController.selected.gerant}" >
                            <f:selectItem itemLabel="-select Gerant--"/>
                            <f:selectItems value="#{activiteController.admins}" var="item" itemValue="#{item.login}" itemLabel="#{item.nom}"/>
                        </p:selectOneMenu>
                    </b:panel>>
                </b:panel>


                <b:panel rendered="#{activiteController.type==2}">
                    <h1><h:outputText value="Create Marche"/></h1>
                    <b:panel>
                        <p:outputLabel value="Fournisseur:" for="fournisseur" />
                        <p:inputText id="fournisseur" value="#{activiteController.selected.fournisseurs}" title="Fournisseurs" />
                        <p:selectOneMenu id="gerant2" value="#{activiteController.selected.gerant}" >
                            <f:selectItem itemLabel="-select Gerant--"/>
                            <f:selectItems value="#{activiteController.admins}" var="item" itemValue="#{item.login}" itemLabel="#{item.nom}"/>
                        </p:selectOneMenu>
                    </b:panel>
                </b:panel>
            </h:form>

            
        </ui:define>
    </ui:composition>
</html>
