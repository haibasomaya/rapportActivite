<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/grTemplate.xhtml">
        <ui:define name="title">
            <!--<h:outputText value="CREATE NOUVEAU EMPLOYE"></h:outputText>-->
        </ui:define>
        <ui:define name="body">
            <center><h3><b:label value="CREATE NOUVEAU Bon Commande"></b:label></h3></center>
            <h:form>
                <div class="">
                    <b:panel style="background-color: #1b6d85;">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel value="#{bundle.CreateBonCommandeLabel_nom}" for="nom" />
                                    <b:inputText id="nom" value="#{bonCommandeController.selected.nom}" title="#{bundle.CreateBonCommandeTitle_nom}" />
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel value="Degrer d'importance:" />
                                    <b:selectOneMenu value="#{bonCommandeController.selected.degrer}" class="form-control" title="Choisir Degrer">
                                        <f:selectItem itemLabel="Urgent" itemValue="1" />
                                        <f:selectItem itemLabel="Modéré" itemValue="2" />
                                        <f:selectItem itemLabel="minim" itemValue="3" />
                                    </b:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-2 col-md-3 ">
                                <div class="form-group">
                                    <p:outputLabel value="#{bundle.CreateBonCommandeLabel_dateDebut}" for="dateDebut" />
                                    <b:datepicker value="#{bonCommandeController.selected.dateDebut}" id="dateDebut" show-button-panel="button" placeholder="MM/dd/yyyy HH:mm:ss"></b:datepicker>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel value="#{bundle.CreateBonCommandeLabel_dateFin}" for="dateFin" />
                                    <b:datepicker value="#{bonCommandeController.selected.dateFin}" id="dateFin" show-button-panel="button" placeholder="MM/dd/yyyy HH:mm:ss"></b:datepicker>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <div class="row">
                            <div class="col-lg-6 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel  value="Nom Commande Item" />
                                    <b:inputText id="commandeItem" value="#{bonCommandeController.commandeItem.nom}" title="#{bundle.CreateCommandeItemTitle_nom}" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-3">
                                <div class="form-group">
                                    <p:outputLabel  value="Fourniseur" />
                                    <b:inputText id="fourniseur" value="#{bonCommandeController.commandeItem.fourniseur}" title="#{bundle.CreateCommandeItemTitle_nom}" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <centre><div class="col-md-offset-5 col-md-1">
                                    <b:commandButton actionListener="#{bonCommandeController.ajoutItem()}" update=":itemsList:datalist" value="ajouter"  class="btn btn-primary"/>
                                </div></centre>
                        </div>
                    </b:panel>
                </div>
            </h:form>
            <h:form id="itemsList">
                <h3> <center><p:outputLabel value="Commande Item"/></center></h3>
                <p:dataTable value="#{bonCommandeController.commandeItems}" var="item" id="datalist" class="data" rowKey="#{item.id}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fourniseur"/>
                        </f:facet>
                        <h:outputText value="#{item.fourniseur}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ignorer"/>
                        </f:facet>
                        <p:commandButton actionListener="#{bonCommandeController.ignorer(item)}" value="Ignorer"/>                    </p:column>

                </p:dataTable>
                <br></br>
                <div class="col-md-offset-5 col-md-1">
                    <p:commandButton actionListener="#{bonCommandeController.valider()}" update="datalist"  class="btn btn-primary" value="Create Bon Commande" />   
                </div>
            </h:form>
            <style>
                .data{
                    position: relative;
                    background-color: #FFFFFF;
                    border-radius: 3%;
                }
                /* Standard syntax */
                @keyframes example {
                    0%   {left:-1000px;}

                    50%  {left:100px;}
                    100% { left:0px;}
                }


            </style>
        </ui:define>
    </ui:composition>
</html>
