<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">


        <ui:define name="title">
        </ui:define>

        <ui:define name="body">
            <h4> <b:label value="List Mes Commande"/></h4>
            <h:form id="ReunionListForm">
                <p:dataTable value="#{bonCommandeController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Local"/>
                        </f:facet>
                        <h:outputText value="#{item.local}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Avancement"/>
                        </f:facet>
                        <h:outputText value="#{item.avancement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Degrer"/>
                        </f:facet>
                        <h:outputText value="#{item.degrer}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gerant"/>
                        </f:facet>
                        <h:outputText value="#{item.gerant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Commande Items"/>
                        </f:facet>
                        <p:commandButton value="Item" action="#{bonCommandeController.voirItem(item)}" icon="ui-icon-eye" update=":bonCommandeForm:datalist"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog id="bonCommandeDlg" widgetVar="bonCommandeDialg" modal="true" resizable="false" appendTo="@(body)" header="Confirmer la suppression">
                <h:form id="bonCommandeForm">
                    <b:dataTable value="#{bonCommandeController.listItem}" var="item" id="datalist">
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Fourniseur"/>
                            </f:facet>
                            <h:outputText value="#{item.fourniseur}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="BonCommande"/>
                            </f:facet>
                            <h:outputText value="#{item.bonCommande}"/>
                        </b:column>
                    </b:dataTable>

                    <p:commandButton value="#{bundle.Cancel}" onclick="Supression.hide()"/>
                </h:form>
            </p:dialog>
        </ui:define>
        <style>
            .data{
                position: relative;
                background-color: #FFFFFF;
                border-radius: 3%;
            }
            /* Standard syntax */
            @keyframes example {
                0%   {left:-1000px;}
                50%  {left:100px;}
                100% { left:0px;}
            }


        </style>
    </ui:composition>

</html>
