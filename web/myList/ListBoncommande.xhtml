            <h4> <b:label value="List Mes Projet"/></h4>
            <h:form id="ReunionListForm">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{bonCommandeController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Local"/>
                        </f:facet>
                        <h:outputText value="#{item.local}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Avancement"/>
                        </f:facet>
                        <h:outputText value="#{item.avancement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Degrer"/>
                        </f:facet>
                        <h:outputText value="#{item.degrer}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gerant"/>
                        </f:facet>
                        <h:outputText value="#{item.gerant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Commande Items"/>
                        </f:facet>
                        <p:commandButton value="Commande Item" action="#{bonCommandeController.voirItem(item)}" icon="ui-icon-eyes" update=":bonCommandeControllerForm:datalist"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog id="bonCommandeControllerDlg" widgetVar="bonCommandeControllerDialg" modal="true" resizable="false" appendTo="@(body)" header="Confirmer la suppression">
                <h:form id="bonCommandeControllerForm">
                    <f:view>

                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <p:dataTable value="#{bonCommandeController.listItem}" var="item" id="datalist">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fourniseur"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fourniseur}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="BonCommande"/>
                                    </f:facet>
                                    <h:outputText value="#{item.bonCommande}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                    <p:commandButton value="#{bundle.Cancel}" onclick="Supression.hide()"/>
                </h:form>
