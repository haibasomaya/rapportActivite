<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Mes Taches Quotidiennes"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <b:panel style="background-color: #1b6d85;">
                <h:form>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <h4><b:label value="chercher  Tache par Date" style="float: top;"/></h4>
                            <p:calendar id="dateTache" value="#{tacheElementaireController.dateCherche}" navigator="true" pattern="MM/dd/yyyy" ></p:calendar> 

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-10 col-md-3">
                            <p:commandButton  actionListener="#{tacheElementaireController.findInMyTaches()}" update=":TacheElementaireListForm:datalist" value="Chercher" />
                        </div>
                    </div>
                </h:form>
            </b:panel>
            <br></br>
            <h:form id="TacheElementaireListForm">
                <p:dataTable id="datalist" value="#{tacheElementaireController.items}" var="item" class="data"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom Tache"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Tache"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTache}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
            <style>
                .data{
                    position: relative;
                    background-color: #FFFFFF;
                    border-radius: 3%;
                }
                /* Standard syntax */
                @keyframes example {
                    0%   {left:-1000px;}

                    50%  {left:100px;}
                    100% { left:0px;}
                }


            </style>
        </ui:define>
    </ui:composition>

</html>
