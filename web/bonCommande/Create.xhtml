<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonCommandeCreateDlg" widgetVar="BonCommandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBonCommandeTitle}">
            <h:form id="BonCommandeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonCommandeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bonCommandeController.selected.id}" title="#{bundle.CreateBonCommandeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{bonCommandeController.selected.nom}" title="#{bundle.CreateBonCommandeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_avancement}" for="avancement" />
                        <p:inputText id="avancement" value="#{bonCommandeController.selected.avancement}" title="#{bundle.CreateBonCommandeTitle_avancement}" />
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_degrer}" for="degrer" />
                        <p:inputText id="degrer" value="#{bonCommandeController.selected.degrer}" title="#{bundle.CreateBonCommandeTitle_degrer}" />
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{bonCommandeController.selected.dateDebut}" title="#{bundle.EditBonCommandeTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{bonCommandeController.selected.dateFin}" title="#{bundle.EditBonCommandeTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBonCommandeLabel_gerant}" for="gerant" />
                        <p:selectOneMenu id="gerant" value="#{bonCommandeController.selected.gerant}" >
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="gerantItem"
                                           itemValue="#{gerantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bonCommandeController.create}" value="#{bundle.Save}" update="display,:BonCommandeListForm:datalist,:growl" oncomplete="handleSubmit(args,'BonCommandeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BonCommandeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
