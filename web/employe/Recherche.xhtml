<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <h:form >
            <h2> Recherche un employe par String</h2>
            <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
            <p:inputText id="nom" value="#{employeController.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
            <p:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
            <p:inputText id="prenom" value="#{employeController.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" />
            <p:outputLabel value="#{bundle.CreateEmployeLabel_login}" for="login" />
            <p:inputText id="login" value="#{employeController.login}" title="#{bundle.CreateEmployeTitle_login}" />
            <p:commandButton action="#{employeController.recherche()}" value="Chercher" update=":EmployeListForm:datalist"></p:commandButton>
        </h:form>
        <h:form >
            <h2> Recherche par etat des comptes</h2>
            <p:outputLabel value="Etat des compte" for="etat" />
            <p:selectOneMenu id="etat" value="#{employeController.etat}" >
                <f:selectItem itemLabel="Bloquer" itemValue="1"/>
                <f:selectItem itemLabel="Non Bloquer" itemValue="0"/>
            </p:selectOneMenu>
            <p:commandButton action="#{employeController.listBloquer()}" value="Chercher" update=":EmployeListForm:datalist"></p:commandButton>
        </h:form>
        <h:form id="EmployeListForm" style="margin: 50px 50px 50px 50px;">
            <p:panel header="#{bundle.ListEmployeTitle}">
                <p:dataTable id="datalist" value="#{employeController.employes}" var="item"
                             selectionMode="single" selection="#{employeController.selected}"
                             paginator="true"
                             rowKey="#{item.login}"
                             rows="10"
                             rowsPerPageTemplate="10,20"
                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_nom}"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_prenom}"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_login}"/>
                        </f:facet>
                        <h:outputText value="#{item.login}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_cin}"/>
                        </f:facet>
                        <h:outputText value="#{item.cin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_tel}"/>
                        </f:facet>
                        <h:outputText value="#{item.tel}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_numPost}"/>
                        </f:facet>
                        <h:outputText value="#{item.numPost}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_numBureau}"/>
                        </f:facet>
                        <h:outputText value="#{item.numBureau}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_service}"/>
                        </f:facet>
                        <h:outputText value="#{item.service}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_fonction}"/>
                        </f:facet>
                        <h:outputText value="#{item.fonction}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Bloquer"/>
                        </f:facet>
                        <p:commandButton value="#{(item.bloquer==1)?'Debloquer':'Bloquer'}" actionListener="#{employeController.bloquerDebloquer(item)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </body>
</html>
