<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeTitle}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_essay}" for="essay" />
                        <p:inputText id="essay" value="#{employeController.selected.essay}" title="#{bundle.CreateEmployeTitle_essay}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_bloquer}" for="bloquer" />
                        <p:inputText id="bloquer" value="#{employeController.selected.bloquer}" title="#{bundle.CreateEmployeTitle_bloquer}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_admin}" for="admin" />
                        <p:selectOneMenu id="admin" value="#{employeController.selected.admin}" >
                            <f:selectItem itemLabel="Admine" itemValue="true"/>
                            <f:selectItem itemLabel="Employe" itemValue="false"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_login}" for="login" />
                        <p:inputText id="login" value="#{employeController.selected.login}" title="#{bundle.CreateEmployeTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{employeController.selected.cin}" title="#{bundle.CreateEmployeTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{employeController.selected.tel}" title="#{bundle.CreateEmployeTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_password}" for="password" />
                        <p:inputText id="password" value="#{employeController.selected.password}" title="#{bundle.CreateEmployeTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.CreateEmployeTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_numPost}" for="numPost" />
                        <p:inputText id="numPost" value="#{employeController.selected.numPost}" title="#{bundle.CreateEmployeTitle_numPost}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_numBureau}" for="numBureau" />
                        <p:inputText id="numBureau" value="#{employeController.selected.numBureau}" title="#{bundle.CreateEmployeTitle_numBureau}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{employeController.selected.service}" >
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_fonction}" for="fonction" />
                        <p:inputText id="fonction" value="#{employeController.selected.fonction}" title="#{bundle.CreateEmployeTitle_fonction}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
