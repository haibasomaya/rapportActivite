<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/grTemplate.xhtml">

        <ui:define name="body">
            <!--<p:dialog id="ProjetEditDlg" widgetVar="ProjetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjetTitle}">-->
            <h:form id="ProjetEditForm">  
                <h4><p:outputLabel value="Affectation Grande Tache"/></h4>
                <div class="row">
                    <div class="col-lg-4 col-md-3 form-control" >
                        <p:outputLabel value="Nom:" />
                        <b:inputText value="#{projetController.grandeTach.nom}" title="Nom Tache">
<!--                        <b:selectOneMenu value="#{projetController.grandeTach.nom}" >
                            <f:selectItem itemValue="" itemLabel="-select Tache-"/>
                            <f:selectItems value="#{grandeTacheController.names}" />
                        </b:selectOneMenu>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-3 form-control">
                        <p:outputLabel value="Date Debut" for="dateTache" />
                        <b:datepicker id="dateTache" placeholder="MM/dd/yyyy HH:mm:ss"  value="#{grandeTacheController.selected.dateTache}" show-button-panel="button" ></b:datepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-3 form-control">
                        <p:outputLabel value="DateFin:" for="dateFin" />
                        <b:datepicker id="dateFin" placeholder="MM/dd/yyyy HH:mm:ss"  value="#{grandeTacheController.selected.dateTache}" show-button-panel="button" ></b:datepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-3 form-control">
                        <p:commandButton actionListener="#{projetController.AffecterGrandeTache()}" value="#{bundle.Save}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
