<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetViewDlg" widgetVar="ProjetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjetTitle}">
            <h:form id="ProjetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <h:outputText value="#{bundle.ViewProjetLabel_discription}"/>
                        <h:outputText value="#{projetController.selected.discription}" title="#{bundle.ViewProjetTitle_discription}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_locale}"/>
                        <h:outputText value="#{projetController.selected.locale}" title="#{bundle.ViewProjetTitle_locale}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_id}"/>
                        <h:outputText value="#{projetController.selected.id}" title="#{bundle.ViewProjetTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_nom}"/>
                        <h:outputText value="#{projetController.selected.nom}" title="#{bundle.ViewProjetTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_avancement}"/>
                        <h:outputText value="#{projetController.selected.avancement}" title="#{bundle.ViewProjetTitle_avancement}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_degrer}"/>
                        <h:outputText value="#{projetController.selected.degrer}" title="#{bundle.ViewProjetTitle_degrer}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_dateDebut}"/>
                        <h:outputText value="#{projetController.selected.dateDebut}" title="#{bundle.ViewProjetTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProjetLabel_dateFin}"/>
                        <h:outputText value="#{projetController.selected.dateFin}" title="#{bundle.ViewProjetTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProjetLabel_gerant}"/>
                        <h:outputText value="#{projetController.selected.gerant}" title="#{bundle.ViewProjetTitle_gerant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
