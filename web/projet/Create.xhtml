<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetCreateDlg" widgetVar="ProjetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjetTitle}">
            <h:form id="ProjetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjetLabel_discription}" for="discription" />
                        <p:inputText id="discription" value="#{projetController.selected.discription}" title="#{bundle.CreateProjetTitle_discription}" />
                        <p:outputLabel value="#{bundle.CreateProjetLabel_locale}" for="locale" />
                        <p:inputText id="locale" value="#{projetController.selected.locale}" title="#{bundle.CreateProjetTitle_locale}" />
                        <p:outputLabel value="#{bundle.CreateProjetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projetController.selected.id}" title="#{bundle.CreateProjetTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProjetLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{projetController.selected.nom}" title="#{bundle.CreateProjetTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateProjetLabel_avancement}" for="avancement" />
                        <p:inputText id="avancement" value="#{projetController.selected.avancement}" title="#{bundle.CreateProjetTitle_avancement}" />
                        <p:outputLabel value="#{bundle.CreateProjetLabel_degrer}" for="degrer" />
                        <p:inputText id="degrer" value="#{projetController.selected.degrer}" title="#{bundle.CreateProjetTitle_degrer}" />
                        <p:outputLabel value="#{bundle.CreateProjetLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{projetController.selected.dateDebut}" title="#{bundle.EditProjetTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjetLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{projetController.selected.dateFin}" title="#{bundle.EditProjetTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProjetLabel_gerant}" for="gerant" />
                        <p:selectOneMenu id="gerant" value="#{projetController.selected.gerant}" >
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="gerantItem"
                                           itemValue="#{gerantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetController.create}" value="#{bundle.Save}" update="display,:ProjetListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
